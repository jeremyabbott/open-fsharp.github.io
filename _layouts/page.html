<!DOCTYPE html>
<html lang="en">
    {% include head.html %}
<body>

	<!-- start header  -->
	<header id="header">
		<nav id="primary-menu" class="primary-menu transparent-bg-menu">
			<div class="primary-menu-inner">
				<div class="container">
					<div class="row">
						<div class="menu-area">
							<!-- Brand and toggle get grouped for better mobile display -->
							<div class="navbar-header">
								<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
									<span class="sr-only">Toggle navigation</span>
									<span class="icon-bar"></span>
									<span class="icon-bar"></span>
									<span class="icon-bar"></span>
								</button>
							</div>

							<!-- Collect the nav links, forms, and other content for toggling -->
							<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
								<a class="navbar-brand logo" href="#header">
									<span class="temp-logo white">
										<img width="100" src="{{ site.baseurl }}assets/icon-green.svg" alt="Open Fsharp Icon">
									</span>
								</a>
								<a class="navbar-brand scroll-logo" href="#header">
									<span class="temp-logo black">
										<img width="100" src="{{ site.baseurl }}assets/icon-purple.svg" alt="Open Fsharp Icon">
									</span>
								</a>
								<ul class="nav navbar-nav">
									<li><a href="{{ site.baseurl }}">Home</a></li>
									<li><a href="#cfp">Submit a session</a></li>				
								</ul>								
							</div><!-- /.navbar-collapse -->
						</div><!-- /.menu-area -->
					</div><!-- /.row -->
				</div><!-- /.container -->
			</div>
		</nav>
	</header>
	<!-- end header  -->
	
    {{ content }}

    {% include footer.html %}
    {% include ga.html %}
    
</body>
</html>
